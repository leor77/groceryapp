<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">

<head th:replace="fragments :: head"></head>
<body>

<nav th:replace="fragments :: navigation"></nav>

<div class="container">

    <div class="row">

        <div class="mx-auto" style="width: 200px;">
            <br>
            <h1 class="display-5">Remove Item</h1>

            <br>

<form method="post">
    <div th:each="cheese : ${cheeses}" class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" name = "cheeseIds" th:value="${cheese.id}" th:id="${cheese.id}"/>
        <label class="custom-control-label" th:for="${cheese.id}" th:text="${cheese.name}"></label>
    </div>

    <br>
    <br>

    <button type="submit" class="btn btn-primary">Remove Item</button>
</form>

</div>
    </div>

</div>

</body>
</html>
