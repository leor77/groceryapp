<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}" xmlns="http://www.w3.org/1999/html">

<head th:replace="fragments :: head"></head>
<body>

<nav th:replace="fragments :: navigation"></nav>

<!--<div class= "col-md-4 col-md-offset-4">-->

<div class="mx-auto" style="width: 400px;">

    <br>

    <h1 th:text="${title}" class="display-5">Sign Up</h1>

    <br>
    <br>

    <div class="alert alert-info" th:if="${exist}">

        <p class="text text-center">
            User with this email already exists
        </p>
    </div>

<form method="post" style="max-width:600px;" th:object="${customer}">

    <div class="form-group">
        <label th:for="email">Email</label>
        <input class="form-control" th:field="*{email}" />
        <span th:errors="*{email}" class="error"></span>

    </div>
    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" th:field="*{password}" />
        <span th:errors="*{password}" class="error"></span>

    </div>
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>

    <button type="submit" class="btn btn-primary">Add Account</button>

</form>
</div>
</body>
</html>
